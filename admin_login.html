<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>

        <!-- icon -->
        <link rel="icon" type="icon" href="logo/SNNCARE.png" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200;1,400&display=swap"
            rel="stylesheet"
        />

        <!-- CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <!-- JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <!-- External -->
        <link rel="stylesheet" href="admin_login.css" />
    </head>

    <body>
        <div class="container form">
            <h1 class="title">ADMIN LOGIN</h1>
            <form action="admin.php" method="post" class="form-field">
                <fieldset>
                    <div class="col form-floating">
                        <input
                            type="text"
                            class="form-control"
                            name="email"
                            placeholder="Email"
                            required
                            maxlength="100"
                        />
                        <label for="email">Email</label>
                    </div>
                    <div class="col form-floating">
                        <input
                            type="password"
                            class="form-control"
                            name="password"
                            id="password"
                            placeholder="Password"
                            required
                            maxlength="100"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one UPPERCASE 
                   and lowercase letter, and at least 8 or more characters."
                        />
                        <label for="password">Password</label>
                        <input type="checkbox" onclick="show()" /> Show Password
                        <script>
                            function show() {
                                var x = document.getElementById("password");
                                if (x.type === "password") {
                                    x.type = "text";
                                } else {
                                    x.type = "password";
                                }
                            }
                        </script>
                    </div>
                    <div class="col">
                        <button type="submit" name="login" class="login w-100">
                            Login
                        </button>
                    </div>
                    <div class="col registration">
                        <p>
                            Don't have an account?
                            <a href="register.html">Create New</a>
                        </p>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
