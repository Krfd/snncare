<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>

        <!-- icon -->
        <link rel="icon" type="icon" href="logo/SNNCARE.png" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200;1,400&display=swap"
            rel="stylesheet"
        />

        <!-- CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <!-- JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <!-- External -->
        <link rel="stylesheet" href="user.css" />
    </head>
    <body>
        <div class="container form">
            <h1 class="title">USER LOGIN</h1>
            <form action="user.php" method="post" class="form-field">
                <fieldset>
                    <div class="col form-floating">
                        <input
                            type="text"
                            class="form-control"
                            name="email"
                            placeholder="Email"
                            required
                            maxlength="100"
                        />
                        <label for="email">Email</label>
                    </div>
                    <div class="col form-floating">
                        <input
                            type="password"
                            class="form-control"
                            name="password"
                            id="pass"
                            placeholder="Password"
                            required
                            maxlength="100"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one UPPERCASE 
                   and lowercase letter, and at least 8 or more characters."
                        />
                        <label for="password">Password</label>
                        <input type="checkbox" onclick="show()" /> Show Password
                        <script>
                            function show() {
                                var x = document.getElementById("pass");
                                if (x.type === "password") {
                                    x.type = "text";
                                } else {
                                    x.type = "password";
                                }
                            }
                        </script>
                    </div>
                    <div class="col">
                        <button type="submit" name="login" class="login w-100">
                            Login
                        </button>
                    </div>
                    <div class="col">
                        <p class="create">
                            Don't have an account?
                            <a
                                href="#user"
                                class="user"
                                data-bs-toggle="modal"
                                data-bs-target="#user"
                                >Register</a
                            >
                        </p>
                    </div>
                </fieldset>
            </form>
            <div class="modal fade" id="user">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title">User Registration</h1>
                            <button
                                class="btn-close"
                                data-bs-dismiss="modal"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <form action="user.php" method="post" class="user">
                                <fieldset>
                                    <div class="row">
                                        <div class="col form-floating">
                                            <input
                                                type="text"
                                                class="form-control"
                                                name="firstname"
                                                placeholder="Firstname"
                                                required
                                                maxlength="100"
                                            />
                                            <label for="firstname"
                                                >Firstname</label
                                            >
                                        </div>
                                        <div class="col form-floating">
                                            <input
                                                type="text"
                                                class="form-control"
                                                name="lastname"
                                                placeholder="Lastname"
                                                required
                                                maxlength="50"
                                            />
                                            <label for="lastname"
                                                >Lastname</label
                                            >
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col form-floating">
                                            <input
                                                type="email"
                                                class="form-control"
                                                name="email"
                                                placeholder="Email"
                                                required
                                                maxlength="100"
                                            />
                                            <label for="email">Email</label>
                                        </div>
                                        <div class="col form-floating">
                                            <input
                                                type="tel"
                                                class="form-control"
                                                name="phone"
                                                placeholder="Phone"
                                                required
                                                maxlength="12"
                                            />
                                            <label for="phone">Phone</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col form-floating">
                                            <input
                                                type="password"
                                                class="form-control"
                                                name="password"
                                                id="pword"
                                                placeholder="Password"
                                                required
                                                maxlength="50"
                                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                                title="Must contain at least one number and one UPPERCASE 
                                                            and lowercase letter, and at least 8 or more characters."
                                            />
                                            <label for="password"
                                                >Password</label
                                            >
                                        </div>
                                        <div class="col form-floating">
                                            <input
                                                type="password"
                                                class="form-control"
                                                name="confirm"
                                                id="confirm"
                                                placeholder="Confirm Password"
                                                required
                                                maxlength="50"
                                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                                title="Must contain at least one number and one UPPERCASE 
                                                            and lowercase letter, and at least 8 or more characters."
                                            />
                                            <label for="confirm"
                                                >Confirm Password</label
                                            >
                                        </div>
                                    </div>
                                    <input
                                        type="checkbox"
                                        onclick="showPass()"
                                    />
                                    Show Password

                                    <script>
                                        function showPass() {
                                            var x =
                                                document.getElementById(
                                                    "pword"
                                                );
                                            var y =
                                                document.getElementById(
                                                    "confirm"
                                                );
                                            if (x.type === "password") {
                                                x.type = "text";
                                                y.type = "text";
                                            } else {
                                                x.type = "password";
                                                y.type = "password";
                                            }
                                        }
                                    </script>
                                    <div class="row">
                                        <div class="col">
                                            <button
                                                class="btn btn-primary w-50"
                                                type="submit"
                                                name="register"
                                            >
                                                Register
                                            </button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
